language: android
sudo: false
dist: trusty
jdk: oraclejdk8
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
before_install:
  - openssl aes-256-cbc -K $encrypted_a12ad885c361_key -iv $encrypted_a12ad885c361_iv -in yeriomin-keystore.jks.enc -out yeriomin-keystore.jks -d
  - yes | sdkmanager "platforms;android-28"
install:
  - sudo apt-get update && sudo apt-get --assume-yes install zip
  - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch --unshallow --tags
env:
  global:
  - secure: 
  - secure: 
before_deploy:
  - export VERSION_CODE=`echo $TRAVIS_TAG | cut -d"." -f2`
  - export APK_NAME=com.github.yeriomin.yalpstore_$VERSION_CODE.apk
  - export OTA_NAME=yalp-store-ota-$VERSION_CODE.zip
  - cd app/build/outputs/apk/legacy/release/
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $TRAVIS_BUILD_DIR/yeriomin-keystore.jks -storepass $storepass -keypass $keypass app-legacy-release-unsigned.apk AndroidKey
  - jarsigner -verify app-legacy-release-unsigned.apk
  - $ANDROID_HOME/build-tools/28.0.3/zipalign -v 4 app-legacy-release-unsigned.apk $APK_NAME
  - cp $APK_NAME $TRAVIS_BUILD_DIR/yalp-store-ota-zip/YalpStore.apk
  - cp $APK_NAME $TRAVIS_BUILD_DIR
  - cd $TRAVIS_BUILD_DIR/yalp-store-ota-zip
  - zip -r $TRAVIS_BUILD_DIR/$OTA_NAME *
  - cd $TRAVIS_BUILD_DIR
  - export CONTEMPORARY_APK_NAME=com.github.yeriomin.yalpstore.contemporary_$VERSION_CODE.apk
  - export CONTEMPORARY_OTA_NAME=yalp-store-ota-contemporary-$VERSION_CODE.zip
  - cd app/build/outputs/apk/contemporary/release/
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $TRAVIS_BUILD_DIR/yeriomin-keystore.jks -storepass $storepass -keypass $keypass app-contemporary-release-unsigned.apk AndroidKey
  - jarsigner -verify app-contemporary-release-unsigned.apk
  - $ANDROID_HOME/build-tools/28.0.3/zipalign -v 4 app-contemporary-release-unsigned.apk $CONTEMPORARY_APK_NAME
  - cp $CONTEMPORARY_APK_NAME $TRAVIS_BUILD_DIR/yalp-store-ota-zip/YalpStore.apk
  - cp $CONTEMPORARY_APK_NAME $TRAVIS_BUILD_DIR
  - cd $TRAVIS_BUILD_DIR/yalp-store-ota-zip
  - zip -r $TRAVIS_BUILD_DIR/$CONTEMPORARY_OTA_NAME *
  - cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $OTA_NAME
    - $APK_NAME
    - $CONTEMPORARY_OTA_NAME
    - $CONTEMPORARY_APK_NAME
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
    repo: yeriomin/YalpStore
notifications:
  email: false